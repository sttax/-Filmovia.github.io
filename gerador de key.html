<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Key VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #key-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Gerador de Key VIP</h1>
    <button onclick="gerarKey()">Gerar Key</button>
    <div id="key-display">Sua key aparecer√° aqui</div>

    <script>
        function gerarKey(tamanho = 16) {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < tamanho; i++) {
                key += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            document.getElementById('key-display').textContent = key;
        }
    </script>

</body>
</html>
