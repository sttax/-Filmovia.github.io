<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Erro / Em Breve</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: red;
            font-size: 4em;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .button:hover {
            background-color: darkred;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: gray;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .animated-icon {
            font-size: 5em;
            color: red;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="animated-icon">⚠️</div>
    <h1>Algo deu errado!</h1>
    <p>Estamos fazendo algumas melhorias. Por favor, volte mais tarde.</p>
    <a href="dashboard.html" class="button">Voltar para a Página Inicial</a>
    <div class="footer">© 2024 filmovia. Todos os direitos reservados.</div>
</body>
</html>
